<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/loginstyle.css' %}">
</head>

<body>
    
    <div class="container">
        <div class="login form">
            <header>Login</header>
            {% if user == 'admin' %}
            <form method="post" action="/adminLogin">
            {% elif user == 'user' %}
            <form method="post" action="/userLogin">
            {% endif %}
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter your username">
                <input type="password" name="password1" placeholder="Enter your password">
                {% if error %}
                <p style="color: red;font-size: 13px;text-align: center;"> {{error}} </p>
                {% endif %}
                <input type="submit" name="password2" class="button" value="Login">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                    {% if user == 'admin' %}
                    <a href="/adminSignup">Signup</a>
                    {% elif user == 'user' %}
                    <a href="/userSignup">Signup</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
    <script>
        
    </script>

</body>

</html>
